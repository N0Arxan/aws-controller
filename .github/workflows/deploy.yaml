name: Deploy Vue App to S3

# Trigger this workflow on pushes to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v4

      - name: 2. Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: 3. Generate .env file
        run: |
          echo "üßæ Re-creating .env from repository variables..."
          cat <<'EOF' > .env
          VITE_API_UPLOAD_URL=${{ secrets.VITE_API_UPLOAD_URL }}
          VITE_API_STATUS_URL=${{ secrets.VITE_API_STATUS_URL }}
          EOF
          echo "‚úÖ .env file ready for build."

      - name: 4. Install dependencies
        run: |
          echo "üì¶ Installing dependencies using 'npm ci'..."
          npm ci
          echo "‚úÖ Dependencies installed."

      - name: 5. Build Vue project
        run: |
          echo "üõ†Ô∏è Building Vue project..."
          npm run build
          echo "‚úÖ Build complete."
          
      - name: 6. List build artifacts
        run: |
          echo "üîç Listing contents of ./dist folder:"
          ls -la ./dist

      - name: 7. Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: 8. Sync /dist to S3
        run: |
          echo "üöÄ Syncing ./dist to s3://my-ec2-controller-web"
          aws s3 sync ./dist s3://my-ec2-controller-web --delete
          echo "‚úÖ Sync complete."

