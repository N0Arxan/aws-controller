name: Deploy Vue App to S3

# Trigger this workflow on pushes to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v4

      - name: 2. Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: 3. Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies using 'npm ci'..."
          npm ci
          echo "âœ… Dependencies installed."

      - name: 4. Build Vue project
        run: |
          echo "ğŸ› ï¸ Building Vue project..."
          npm run build
          echo "âœ… Build complete."
          
      - name: 5. List build artifacts
        run: |
          echo "ğŸ” Listing contents of ./dist folder:"
          ls -la ./dist

      - name: 6. Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: 7. Sync /dist to S3
        run: |
          echo "ğŸš€ Syncing ./dist to s3://my-ec2-controller-web"
          aws s3 sync ./dist s3://my-ec2-controller-web --delete
          echo "âœ… Sync complete."

